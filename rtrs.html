<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simarn Staffing Portal - RTRs</title>
  <link rel="stylesheet" href="style.css?v=999" />
</head>
<body>

<nav>
  <div class="brand">
    <img src="logo.png" alt="Simarn Logo" />
    <span>Simarn Staffing Portal</span>
  </div>

  <a href="index.html">Dashboard</a>
  <a href="candidates.html">Candidates</a>
  <a class="active" href="rtrs.html">RTRs</a>
  <a href="recruiters.html">Recruiters</a>
</nav>


  <div class="container">
    <div class="card">
      <h1>RTRs</h1>
      <p class="small">Mark RTR completed for a candidate.</p>

      <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;">
        <div>
          <label class="small">Candidate</label>
          <select id="candidateSelect"></select>
          <p class="small">Select a candidate and click Add RTR.</p>
        </div>

        <div>
          <label class="small">RTR Date</label>
          <input id="rtr_date" type="date" />
        </div>
      </div>

      <div style="margin-top:10px;display:flex;gap:10px;align-items:center;">
        <button id="btnAddRTR">Add RTR</button>
        <span class="small" id="msg"></span>
      </div>
    </div>

    <div class="card">
      <h2>Recent RTRs</h2>
      <table>
        <thead>
          <tr>
            <th align="left">Candidate</th>
            <th align="left">Domain/Role</th>
            <th align="left">RTR Date</th>
          </tr>
        </thead>
        <tbody id="rtrRows"></tbody>
      </table>
      <p class="small" id="err"></p>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    const sel = document.getElementById("candidateSelect");
    const msg = document.getElementById("msg");
    const err = document.getElementById("err");
    const rows = document.getElementById("rtrRows");

    function esc(s){ return String(s ?? "").replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;"); }

    async function loadCandidates(){
      const r = await apiGet("candidates");
      if(!r || r.ok === false) throw new Error("Candidates API failed");
      sel.innerHTML = "";
      (r.data || []).forEach(c => {
        const opt = document.createElement("option");
        opt.value = c.candidate_id || "";
        opt.textContent = `${c.name || ""} (${c.domain_role || ""})`;
        opt.dataset.name = c.name || "";
        opt.dataset.role = c.domain_role || "";
        sel.appendChild(opt);
      });
    }

    async function loadRTRs(){
      err.textContent = "";
      const r = await apiGet("rtrs");
      if(!r || r.ok === false) throw new Error("RTRs API failed");
      rows.innerHTML = "";
      (r.data || []).slice().reverse().slice(0,10).forEach(x => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${esc(x.candidate_name)}</td>
          <td>${esc(x.domain_role)}</td>
          <td>${esc(x.rtr_date)}</td>
        `;
        rows.appendChild(tr);
      });
    }

    document.getElementById("btnAddRTR").addEventListener("click", async () => {
      msg.textContent = "Saving...";
      err.textContent = "";
      try{
        const selected = sel.options[sel.selectedIndex];
        const payload = {
          candidate_id: sel.value,
          candidate_name: selected?.dataset?.name || selected?.textContent || "",
          domain_role: selected?.dataset?.role || "",
          rtr_date: document.getElementById("rtr_date").value
        };
        const r = await apiPost("addRTR", payload);
        if(!r || r.ok === false) throw new Error(r?.error || "Save failed");
        msg.textContent = "Saved âœ…";
        await loadRTRs();
        setTimeout(()=>msg.textContent="", 1200);
      }catch(e){
        msg.textContent = "";
        err.textContent = "Error: " + e.message;
      }
    });

    (async function init(){
      try{
        // default today
        const d = new Date();
        document.getElementById("rtr_date").value = d.toISOString().slice(0,10);

        await loadCandidates();
        await loadRTRs();
      }catch(e){
        err.textContent = "Error: " + e.message;
      }
    })();
  </script>
</body>
</html>
