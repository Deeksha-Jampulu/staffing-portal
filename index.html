<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simarn Staffing Portal - Dashboard</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- TOP BAR (same as other pages) -->
  <div class="topbar">
    <div class="brand">
      <img src="logo.png" alt="Simarn" style="height:28px;vertical-align:middle;margin-right:8px;">
      Simarn Staffing Portal
    </div>
    <div class="nav">
      <a class="active" href="index.html">Dashboard</a>
      <a href="candidates.html">Candidates</a>
      <a href="rtrs.html">RTRs</a>
      <a href="recruiters.html">Recruiters</a>
    </div>
  </div>

  <!-- PAGE CONTENT -->
  <div class="container">
    <div class="card">
      <h1>Dashboard</h1>

      <p>Total Candidates: <b id="candCount">-</b></p>
      <p>Total Submissions: <b id="subCount">-</b></p>

      <p class="small" id="err"></p>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    async function loadDashboard() {
      const err = document.getElementById("err");
      try {
        const r = await apiGet("dashboard");
        if (!r || r.ok === false) {
          err.textContent = "Error loading dashboard";
          return;
        }
        document.getElementById("candCount").textContent = r.total_candidates;
        document.getElementById("subCount").textContent = r.total_submissions;
      } catch (e) {
        err.textContent = "API error";
        console.error(e);
      }
    }
    loadDashboard();
  </script>

</body>
</html>
