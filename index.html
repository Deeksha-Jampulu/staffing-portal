<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simarn Staffing Portal - Dashboard</title>
  <link rel="stylesheet" href="style.css?v=999" />
</head>
<body>

  <div class="topbar">
    <div class="brand">
      <img class="logo" src="logo.png" alt="Logo" />
      <div>Simarn Staffing Portal</div>
    </div>

    <div class="nav">
      <a class="active" href="index.html">Dashboard</a>
      <a href="candidates.html">Candidates</a>
      <a href="rtrs.html">RTRs</a>
      <a href="recruiters.html">Recruiters</a>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h1>Dashboard</h1>
      <p>Total Candidates: <b id="candCount">-</b></p>
      <p>Total Submissions: <b id="subCount">-</b></p>
      <p class="small" id="err"></p>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    async function loadDashboard() {
      const err = document.getElementById("err");
      try {
        const r = await apiGet("dashboard");
        if (!r || r.ok === false) {
          err.textContent = "Error: API failed";
          return;
        }
        document.getElementById("candCount").textContent = r.total_candidates ?? 0;
        document.getElementById("subCount").textContent = r.total_submissions ?? 0;
        err.textContent = "";
      } catch (e) {
        err.textContent = "Error: API failed to load";
        console.error(e);
      }
    }
    loadDashboard();
  </script>
</body>
</html>
