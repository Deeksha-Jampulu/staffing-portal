<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Staffing Portal - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="topbar">
    <div class="brand">
      <img src="logo.png" alt="Logo" />
      <span>Staffing Portal</span>
    </div>
    <div class="nav">
      <a class="active" href="index.html">Dashboard</a>
      <a href="candidates.html">Candidates</a>
      <a href="rtr.html">RTRs</a>
      <a href="recruiters.html">Recruiters</a>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h1>Dashboard</h1>
      <p>Total Candidates: <b id="candCount">-</b></p>
      <p>Total RTRs: <b id="rtrCount">-</b></p>
      <p>Total Submissions: <b id="subCount">-</b></p>
      <p class="small" id="err"></p>
    </div>

    <div class="card">
      <h2 style="margin:0 0 10px;">Role-wise split (Candidates)</h2>
      <div class="tablewrap">
        <table>
          <thead>
            <tr>
              <th>Domain/Role</th>
              <th class="nowrap">Count</th>
            </tr>
          </thead>
          <tbody id="roleRows"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    async function loadDashboard(){
      const err = document.getElementById("err");
      err.textContent = "";

      try{
        const r = await apiGet("dashboard");
        if(!r || r.ok === false) throw new Error(r?.error || "API failed");

        document.getElementById("candCount").textContent = r.total_candidates ?? 0;
        document.getElementById("rtrCount").textContent = r.total_rtrs ?? 0;
        document.getElementById("subCount").textContent = r.total_submissions ?? 0;

        // Role table
        const tbody = document.getElementById("roleRows");
        tbody.innerHTML = "";
        const obj = r.candidates_by_role || {};
        Object.keys(obj).sort().forEach(k=>{
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${k}</td><td class="nowrap">${obj[k]}</td>`;
          tbody.appendChild(tr);
        });

      }catch(e){
        err.textContent = "Error: " + e.message;
        console.error(e);
      }
    }
    loadDashboard();
  </script>
</body>
</html>
