<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simarn Staffing Portal - Recruiters</title>
  <link rel="stylesheet" href="style.css?v=999" />
</head>
<body>

  <div class="topbar">
    <div class="brand">
      <img src="logo.png" alt="Simarn Logo" />
      <span>Simarn Staffing Portal</span>
    </div>
    <div class="navlinks">
      <a href="index.html">Dashboard</a>
      <a href="candidates.html">Candidates</a>
      <a href="rtrs.html">RTRs</a>
      <a class="active" href="recruiters.html">Recruiters</a>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h1>Recruiters</h1>
      <p class="small">Add recruiters and maintain contact list.</p>

      <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;">
        <input id="rec_name" placeholder="Recruiter Name *" />
        <input id="rec_mobile" placeholder="Mobile Number * (ex: 4691234567)" />
      </div>

      <div style="margin-top:10px;display:flex;gap:10px;align-items:center;">
        <button id="addRecBtn">Add Recruiter</button>
        <span class="small" id="msg"></span>
      </div>
    </div>

    <div class="card">
      <h2>Recruiters List</h2>
      <table>
        <thead>
          <tr>
            <th align="left">Name</th>
            <th align="left">Mobile</th>
          </tr>
        </thead>
        <tbody id="recRows"></tbody>
      </table>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    const msg = document.getElementById("msg");
    const tbody = document.getElementById("recRows");

    function esc(s){
      return String(s ?? "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;");
    }

    async function loadRecruiters(){
      msg.textContent = "";
      const r = await apiGet("recruiters");
      if(!r || r.ok === false) throw new Error("Recruiters API failed");

      tbody.innerHTML = "";
      (r.data || []).forEach(rec => {
        const mobile = String(rec.mobile || "").trim();
        const mobileLink = mobile ? `<a href="tel:${esc(mobile)}">${esc(mobile)}</a>` : "";
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${esc(rec.name)}</td><td>${mobileLink}</td>`;
        tbody.appendChild(tr);
      });
    }

    async function addRecruiter(){
      const btn = document.getElementById("addRecBtn");
      const name = document.getElementById("rec_name").value.trim();
      const mobile = document.getElementById("rec_mobile").value.trim();

      if(!name || !mobile){
        msg.textContent = "Name and Mobile are required";
        return;
      }

      btn.disabled = true;
      msg.textContent = "Saving...";

      try{
        const r = await apiPost("addRecruiter", { name, mobile });
        if(!r || r.ok === false) throw new Error("Save failed");
        msg.textContent = "Added âœ…";
        document.getElementById("rec_name").value = "";
        document.getElementById("rec_mobile").value = "";
        await loadRecruiters();
        setTimeout(()=>msg.textContent="", 1200);
      }catch(e){
        msg.textContent = "Error: " + e.message;
      }finally{
        btn.disabled = false;
      }
    }

    document.getElementById("addRecBtn").addEventListener("click", addRecruiter);

    (async function init(){
      try{ await loadRecruiters(); }catch(e){ msg.textContent = "Error: " + e.message; }
    })();
  </script>
</body>
</html>
